<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style_tokped.css">
    <title>Login</title>
</head>
<body>
	<div style="text-align: center; padding: 32px 0px 9px; box-sizing: inherit;">
		<img src="/asset/asset_tokped/logo_tokped.png" alt="Logo tokopedia" style="width: 160px; height: 34px;">
	</div>
	<!-- <div style="margin: 22px auto 0px; width: 700px;"></div>
	<div style="text-align: center; padding: 32px 0px 9px"></div>
	<div style="margin: 22px auto 0px; width: 700px;"></div> -->
	<section class="card">
		<div class="div1">
			<h3 class="masuk">Masuk</h3>
			<a href="" style="color: #03AC0E; text-decoration: none;">Daftar</a>
		</div>
		<div class="div2">
			<form style="position: relative;">
				<div style="margin-bottom: 16px;">
					<label class="label"></label>Nomor Hp atau Email</label>
					<div style="position: relative;">
						<div class="div3">
							<input type="email" value="" class="input" style="padding-left: 12px; padding-right: 12px;">
						</div>
					</div>
					<div class="div4">Contoh: email@tokopedia.com</div>
				</div>
				<div style="display: flex; margin-bottom: 12px;">
					<a style="margin-left: auto; text-decoration: none; cursor: pointer; color: #03AC0E;">Lupa kata sandi?</a>
				</div>
				<button class="selanjutnya">Selanjutnya</button>
			</form>
			<div class="div5">
				<span style="display: inline-block; border: 0.5px solid rgba(0, 0, 0, 0.12); box-sizing: inherit; box-sizing: inherit;"></span>
				<span style="font-size: 0.8rem; text-align: center; color: rgba(0, 0, 0, 0.38); padding: 0px 18px; white-space: nowrap;">atau masuk dengan</span>
				<span style="display: inline-block; border: 0.5px solid rgba(0, 0, 0, 0.12); box-sizing: inherit;"></span>
			</div>
			<button class="google">
				<span>Google</span>
			</button>
			<button class="google" style="margin-top: 16px;">
				<span>Scan Kode QR</span>
			</button>
			<div style="margin-top: 30px; padding-bottom: 16px; text-align: center;">
				<span>Butuh bantuan? <a style="color: #03AC0E; cursor: pointer;">Hubungi Tokopedia Care</a></span>
			</div>
		</div>
	</section>
</body>
</html>
